name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup `pnpm` for node ğŸ“¦
        uses: pnpm/action-setup@v2.2.0
        with:
          version: 6.20.3

      - name: Setup node ${{ matrix.node }} env ğŸ—
        uses: actions/setup-node@v3.3.0
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'
          check-latest: true

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Run linter ğŸ‘€
        run: pnpm lint

      - name: Run tests ğŸ§ª
        run: pnpm test
